<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .todo-container {
            margin-top: 20px;
        }
        .todo-input {
            display: flex;
            margin-bottom: 20px;
        }
        #new-todo {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
        }
        #todo-category {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-left: none;
            background-color: #f8f8f8;
        }
        #add-todo {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 16px;
        }
        #add-todo:hover {
            background-color: #45a049;
        }
        #category-tabs {
            display: flex;
            margin-bottom: 15px;
            overflow-x: auto;
        }
        .category-tab {
            padding: 8px 16px;
            margin-right: 5px;
            background-color: #f1f1f1;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .category-tab:hover {
            background-color: #ddd;
        }
        .category-tab.active {
            background-color: #4CAF50;
            color: white;
        }
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .todo-item:last-child {
            border-bottom: none;
        }
        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: #888;
        }
        .todo-checkbox {
            margin-right: 10px;
        }
        .category-badge {
            font-size: 12px;
            padding: 3px 8px;
            border-radius: 10px;
            margin-right: 10px;
            color: white;
        }
        .category-badge.work {
            background-color: #007bff;
        }
        .category-badge.personal {
            background-color: #6f42c1;
        }
        .category-badge.groceries {
            background-color: #28a745;
        }
        .category-badge.household {
            background-color: #fd7e14;
        }
        .todo-text {
            flex-grow: 1;
        }
        .delete-todo {
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-todo:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>TypeScript Todo App</h1>
    
    <div class="todo-container">
        <div class="todo-input">
            <input type="text" id="new-todo" placeholder="Add a new task...">
            <select id="todo-category">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="groceries">Groceries</option>
                <option value="household">Household</option>
            </select>
            <button id="add-todo">Add</button>
        </div>
        
        <div id="category-tabs" class="category-tabs">
            <!-- Category tabs will be added here dynamically -->
        </div>
        
        <ul id="todo-list" class="todo-list">
            <!-- Todo items will be added here dynamically -->
        </ul>
    </div>

    <!-- Load compiled JavaScript files as modules -->
    <script type="module" src="dist/todo-types.js"></script>
    <script type="module" src="dist/todo-app.js"></script>
</body>
</html>
